<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="/img/logo.png" alt="page logo">
            </div>
        </header>
        <main>
            <h1>Fill the form to analyze your text</h1>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="username" value="" onblur="Client.inputValidate(event)" placeholder="Insert name...(optional)">
                    <span></span>
                    <label for="url">Url</label>
                    <input id="url" type="text" name="url" value="" onblur="Client.inputValidate(event)" placeholder="insert url...(optional)">
                    <span></span>
                    <label for="text-fld">Text*</label>
                    <textarea id="text-fld" name="text" rows="10" cols="50" onblur="Client.inputValidate(event)" placeholder="insert text here (required)"></textarea>
                    <span></span>
                    <label for="lang-fld">Language*</label>
                    <input id="lang-fld" type="text" name="language" maxlength="2" size="2" onblur="Client.inputValidate(event)" title="2-letter code (en,it,fr...)">
                    <span></span>
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>
            <section id="results" class="filled">
                <h2>Form Results:</h2>
                <div>
                    <ul>
                        <li id="subjectivity"></li>
                        <li id="agreement"></li>
                        <li id="irony"></li>
                        <li id="confidence"></li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p>Sentiment Analysis is provided by <a href="https://www.meaningcloud.com/">Meaning cloud</a></p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
