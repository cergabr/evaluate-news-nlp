<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>
    <body>
        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>
        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="username" value="" onblur="Client.inputValidate(event)" placeholder="Insert name...">
                    <span></span>
                    <input id="url" type="text" name="url" value="" onblur="Client.inputValidate(event)" placeholder="insert url...">
                    <span></span>
                    <textarea id="text-fld" name="text" rows="10" cols="50" placeholder="insert text here"></textarea>
                    <input id="lang-fld" type="text" name="language" maxlength="2" size="1" title="2-letter code (en,it,fr...)">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>
            <section>
                <strong>Form Results:</strong>
                <div>
                    <ul>
                        <li id="subjectivity"></li>
                        <li id="agreement"></li>
                        <li id="irony"></li>
                        <li id="confidence"></li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
